name: AutoGen QA Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  BASE_URL: https://autogen.nodeops.network

jobs:
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  performance-tests:
    name: Performance & Lighthouse Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse audit
        run: npm run lighthouse
        env:
          BASE_URL: ${{ env.BASE_URL }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reports = fs.readdirSync('./lighthouse-reports')
              .filter(f => f.endsWith('.json'))
              .sort()
              .reverse();

            if (reports.length > 0) {
              const report = JSON.parse(
                fs.readFileSync(`./lighthouse-reports/${reports[0]}`, 'utf8')
              );

              const performance = Math.round(report.categories.performance.score * 100);
              const accessibility = Math.round(report.categories.accessibility.score * 100);
              const bestPractices = Math.round(report.categories['best-practices'].score * 100);
              const seo = Math.round(report.categories.seo.score * 100);

              const lcp = Math.round(report.audits['largest-contentful-paint'].numericValue);
              const fcp = Math.round(report.audits['first-contentful-paint'].numericValue);
              const cls = report.audits['cumulative-layout-shift'].numericValue.toFixed(3);

              const comment = `## ğŸ“Š Lighthouse Performance Report

              | Category | Score |
              |----------|-------|
              | ğŸš€ Performance | ${performance}% |
              | â™¿ Accessibility | ${accessibility}% |
              | âœ… Best Practices | ${bestPractices}% |
              | ğŸ” SEO | ${seo}% |

              ### Core Web Vitals
              - **LCP:** ${lcp}ms (target: <2500ms)
              - **FCP:** ${fcp}ms (target: <1800ms)
              - **CLS:** ${cls} (target: <0.1)
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api
        env:
          BASE_URL: ${{ env.BASE_URL }}
          API_BASE_URL: https://api.autogen.nodeops.network

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ env.BASE_URL }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  # Monitoring test - runs on schedule only
  monitoring:
    name: Production Monitoring
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run deployment URL health check
        run: npx playwright test tests/deployment/deployment-url-availability.spec.ts

      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ğŸš¨ AutoGen monitoring tests failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [playwright-tests, performance-tests, api-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Playwright Tests: ${{ needs.playwright-tests.result }}"
          echo "Performance Tests: ${{ needs.performance-tests.result }}"
          echo "API Tests: ${{ needs.api-tests.result }}"

          if [ "${{ needs.playwright-tests.result }}" != "success" ] ||
             [ "${{ needs.performance-tests.result }}" != "success" ] ||
             [ "${{ needs.api-tests.result }}" != "success" ]; then
            echo "âŒ Some tests failed"
            exit 1
          else
            echo "âœ… All tests passed"
          fi
